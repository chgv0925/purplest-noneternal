<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Scoreboard</title>
    <link rel="stylesheet" href="scoreboard.css">
</head>
<body>
    <!-- <h1>Live Ping Pong Match</h1> -->
    <div class="scoreboard">
        <img src="refs/tournament_logo.svg" alt="Tournament Logo" class="tournament-logo">
        <div class="team-info">
            <div class="team" id="team1">
                <div id="team1-name" class="name">Team A</div>
                <div id="team1-score" class="score">0</div>
            </div>
            
            <!-- <div class="divider"></div>  -->
            
            <div class="team" id="team2">
                <div id="team2-name" class="name">Team B</div>
                <div id="team2-score" class="score">0</div>
            </div>
        </div>
    </div>
    <script src="scoreboard.js"></script>
</body>
</html>
